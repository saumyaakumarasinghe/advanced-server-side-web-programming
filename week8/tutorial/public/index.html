<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Search</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center">Celebrity Search</h2>

    <div class="mb-3">
        <label for="celebrityName" class="form-label">Enter Name:</label>
        <input type="text" id="celebrityName" class="form-control">
    </div>

    <div class="mb-3">
        <label for="celebrityDropdown" class="form-label">Or Select from List:</label>
        <select id="celebrityDropdown" class="form-select">
            <option value="">-- Select a Celebrity --</option>
        </select>
    </div>

    <button id="submitBtn" class="btn btn-primary">Search</button>

    <div id="results" class="mt-4"></div>

</body>
</html>
