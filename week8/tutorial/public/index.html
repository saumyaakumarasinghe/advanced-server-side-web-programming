<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Search for a Celebrity</h2>

    <label for="celebrityDropdown">Choose a Celebrity:</label>
    <select id="celebrityDropdown">
        <option value="">--Select a celebrity--</option>
    </select>

    <br><br>

    <label for="celebrityName">Or Type a Name:</label>
    <input type="text" id="celebrityName" placeholder="Enter celebrity name">
    
    <br><br>

    <button id="submitBtn">Search</button>

    <h3>Result:</h3>
    <div id="results"></div>
</body>
</html>
