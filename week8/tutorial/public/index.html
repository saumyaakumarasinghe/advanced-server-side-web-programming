<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        /* Simple CSS for loading spinner */
        #loadingSpinner {
            display: none;
            margin: 0 auto;
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Search for a Celebrity</h2>

    <label for="celebrityDropdown">Choose a Celebrity:</label>
    <select id="celebrityDropdown">
        <option value="">--Select a celebrity--</option>
    </select>

    <br><br>

    <label for="celebrityName">Or Type a Name:</label>
    <input type="text" id="celebrityName" placeholder="Enter celebrity name">
    
    <br><br>

    <button id="submitBtn">Search</button>

    <!-- Loading Spinner -->
    <div id="loadingSpinner"></div>

    <h3>Result:</h3>
    <div id="results"></div>
</body>
</html>
